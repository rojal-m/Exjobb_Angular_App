<div *ngIf="showLogin" class="container-sm center text-center">
  <h4 class="mt-2 mb-4">User Login</h4>
  <form (ngSubmit)="login(loginForm)"  #loginForm="ngForm">
    <div class="row justify-content-center">
      <div class="col-6 form-floating mb-4">
        <input type="email" class="form-control" id="userLoginEmail" placeholder="Email adress" name="email" ngModel required autocomplete="email" #email="ngModel" />
        <label for="userLoginEmail">Email adress</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class=" col-6 form-floating mb-4">
        <input type="password" class="form-control" id="userLoginPassword" placeholder="Password" name="password" ngModel required autocomplete="current-password" #password="ngModel" />
        <label for="userLoginPassword">Password</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary btn-block col-4 mb-4">Sign in</button>
    </div>
  </form>
  <div class="text-center">
    <p>Not a member? <a href="javascript: void(0)" (click)="toggleForm()">Register</a></p>
  </div>
</div>

<div *ngIf="!showLogin" class="container-sm center text-center">
  <h4  class="mt-2 mb-4">User Registration</h4>
  <form (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
    <div class="row justify-content-center">
      <div class="col-6 form-floating mb-4">
        <input type="text" class="form-control" id="userSignupName" placeholder="Name" name="username" ngModel required autocomplete="username" #username="ngModel" />
        <label for="userSignupName">Name</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 form-floating mb-4">
        <input type="email" class="form-control" id="userSignupEmail" placeholder="Email adress" name="email" ngModel required autocomplete="email" #email="ngModel" />
        <label for="userSignupEmail">Email adress</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 form-floating mb-4">
        <input type="password" class="form-control" id="userSignupPassword" placeholder="Password" name="password" ngModel required autocomplete="new-password" #password="ngModel" />
        <label for="userSignupPassword">Password</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary btn-block col-4 mb-4">Sign up</button>
    </div>
  </form>
  <div class="text-center">
    <p>Already a member? <a href="javascript: void(0)" (click)="toggleForm()">Log in</a></p>
  </div>
</div>
