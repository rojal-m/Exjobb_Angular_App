<h1>Trace4Value</h1>
<div class="row row-reverse">
  <app-select-language [ngClass]="'col-4'" (languageChange)="selectLanguage($event)" />
  <app-select-object [ngClass]="'col-8'" [objClass]="currentForm?.class" [language]="selectedLanguage" (objectSelect)="selectObject($event)" />
</div>
<app-form-builder *ngIf="selectedObject" [currentForm]="currentForm" [object]="selectedObject" [language]="selectedLanguage" [editing]="editing"/>
